<nav class="navbar navbar-expand-lg navbar-light bg-white">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Full Cart</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto me-5 p-3">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" routerLinkActive="active" routerLink="/home">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLinkActive="active" routerLink="/products">Products</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLinkActive="active" routerLink="/users">Users</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLinkActive="active" routerLink="/posts">Posts</a>
                </li>
            </ul>
            <div *ngIf="loginFlag; then loggingOutCallToAction; else loggingInCallToAction"></div>
            <ng-template #loggingInCallToAction>
                <ul class="navbar-nav row">
                    <li class="nav-item">
                        <a class="btn btn-outline-primary callToAction m-1" routerLink="/user/signup">Sign
                            Up</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-primary callToAction m-1" type="button"
                            routerLink="/user/login">Login</button>
                    </li>
                </ul>
            </ng-template>
            <ng-template #loggingOutCallToAction>
                <ul class="navbar-nav row">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Hello, {{loggedInUser.username | capitalizeFirstLetter}}
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                            <a class="dropdown-item" routerLink="/user/my-profile">Profile</a>
                            <a class="dropdown-item" data-bs-toggle="modal" data-bs-target="#logoutModal">Sign Out</a>
                        </div>
                    </li>
                </ul>
                <div class="modal fade" id="logoutModal" tabindex="-1" aria-labelledby="logoutModalLabel"
                    aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h1 class="modal-title fs-5" id="logoutModalLabel">Are you sure you want to sign out?
                                </h1>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-footer">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                <button data-bs-dismiss="modal" type="button" class="btn btn-primary"
                                    (click)="logout()">Sign out</button>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-template>
        </div>
    </div>
</nav>

<div *ngIf="showLogoutErrorWarning" class="alert alert-warning alert-dismissible fade show text-center" role="alert">
    <strong>Couldn't log you out!</strong> Please try again.
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
